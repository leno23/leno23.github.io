url: https://leno23.github.io

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home
    title: 首页

  -
    href: /open-source
    label: Open-Source
    title: 开源

  -
    href: /blog
    label: Blog
    title: 博客

  -
    href: /bookmark
    label: Bookmark
    title: 书签

  -
    href: /about
    label: About
    title: 关于我

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

## Gem
plugins:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
      gh-badge: [star, watch, fork]
  -
    scope:
      path: "" # all files
    values:
      layout: "page"

kramdown:
  input: GFM
  enable_coderay: true

